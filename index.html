<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gum Shoe Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">

  <link rel="stylesheet" href="style.css">
</head>



<body>
  <nav class="container sticky-top">
    <section class="row text-center p-3">
      <div class="col">
        <H1>Gum Shoe Ice Cream Parlor</H1>
      </div>
    </section>
  </nav>

  <!-- Flavor Heading -->

  <main class="container">
    <section class="row text-center pt-3">
      <div class="col">
        <h3>Flavors</h3>
      </div>
    </section>


    <!-- Flaver Buttons -->

    <section class="row justify-content-evenly text-center align-items-center">
      <div class="col-md-2">
        <img class="card-img-top" src="https://lakesicecream.com/wp-content/uploads/Bubblegum.jpg" alt="gum cream">
        <div class="card-body">
          <h4>Gum Cream</h4>
          <button onclick="purchase('gumCream')">Add</button>
        </div>
      </div>
      <div class="col-md-2">
        <img class="card-img-top"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5lNFe5GOOxmeRSJgBwiICdfVXoCIGNoKvyg&s"
          alt="combo cream">
        <div class="card-body">
          <h4>Combo</h4>
          <button onclick="purchase('comboCream')">Add</button>
        </div>
      </div>
      <div class="col-md-2">
        <img class="card-img-top" src="scoop-of-red_velvet-ice-cream-scaled.png" alt="beef cream">
        <div class="card-body">
          <h4>Beef Cream</h4>
          <button onclick="purchase('beefCream')">Add</button>
        </div>
      </div>
    </section>






    <!-- Container Heading -->

    <section class="row text-center pt-3">
      <div class="col">
        <h3>Containers</h3>
      </div>
    </section>



    <!-- Container Buttons -->


    <section class="row justify-content-evenly text-center align-items-center">
      <div class="col-md-2">
        <img class="card-img-top"
          src="https://thumbs.dreamstime.com/b/old-worn-laced-boot-white-background-old-worn-boot-169699019.jpg"
          alt="gum shoe">
        <div class="card-body">
          <h4>Gum Shoe</h4>
          <button onclick="purchase('gumShoe')">Add</button>
        </div>
      </div>
      <div class="col-md-2">
        <img class="card-img-top"
          src="https://t3.ftcdn.net/jpg/10/82/65/14/360_F_1082651453_LMP7EKIIl50U6Yx5y481CkD3wnPkDTcc.jpg" alt="hands">
        <div class="card-body">
          <h4>In yo Hands</h4>
          <button onclick="purchase('hands')">Add</button>
        </div>
      </div>
      <div class="col-md-2">
        <img class="card-img-top"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSILFAOKH40mHvBpwnf5ajQmrXloMsJOyk2uw&s"
          alt="beef box">
        <div class="card-body">
          <h4>Beef Box</h4>
          <button onclick="purchase('beefBox')">Add</button>
        </div>
      </div>
    </section>







    <!-- Toppings Heading -->


    <section class="row text-center pt-3">
      <div class="col">
        <h3>Toppings</h3>
      </div>
    </section>


    <!-- Toppings buttons -->


    <section class="row justify-content-evenly text-center align-items-center">
      <div class="col-md-2">
        <img class="card-img-top"
          src="https://www.thehumble.co/cdn/shop/products/natural-chewing-gum-fresh-mint-767422.jpg?v=1747069491&width=2000"
          alt="gum">
        <div class="card-body">
          <h4>Gum</h4>
          <button onclick="purchase('gum')">Add</button>
        </div>
      </div>
      <div class="col-md-2">
        <img class="card-img-top"
          src="https://static.vecteezy.com/system/resources/thumbnails/022/493/595/small_2x/3d-question-mark-icon-or-ask-faq-answer-solution-isolated-on-transparent-background-file-png.png"
          alt="geef">
        <div class="card-body">
          <h4>Geef</h4>
          <button onclick="purchase('geef')">Add</button>
        </div>
      </div>
      <div class="col-md-2">
        <img class="card-img-top"
          src="https://thebigmansworld.com/wp-content/uploads/2025/04/ground-beef-taco-meat-recipe.jpg" alt="beef">
        <div class="card-body">
          <h4>Beef</h4>
          <button onclick="purchase('beef')">Add</button>
        </div>
      </div>
    </section>


    <!-- Cart -->


    <section class="row">
      <div class="col">
        <h3>Cart:</h3>
      </div>
      <div class="col">

      </div>
    </section>





  </main>








  <script src="app.js"></script>
</body>



</html>
